apiVersion: v1
kind: Template
metadata:
  name: "bar-service"
  annotations:
    iconClass: "icon-spring"
    description: Openshift template for spring-boot application/service deploying
    template.openshift.io/provider-display-name: EPAM
    template.openshift.io/support-url: https://www.epam.com
objects:
- apiVersion: v1
  kind: Service
  metadata:
    name: "bar-service"
    labels:
      app: "bar-service"
  spec:
    ports:
    - name: "bar-service"
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: "bar-service"
    type: ClusterIP
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: "bar-service"
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: "bar-service-db"
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: "1Gi"
    storageClassName: gp2
- apiVersion: v1
  kind: Service
  metadata:
    name: "bar-service-db"
    labels:
      app: "bar-service-db"
  spec:
    ports:
    - name: "bar-service-db"
      port: 5432
    selector:
      app: "bar-service-db"
    type: ClusterIP
    sessionAffinity: None
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: "bar-service"
    name: "bar-service-db"
  spec:
    replicas: 1
    selector:
      app: "bar-service-db"
    strategy:
      activeDeadlineSeconds: 21600
      recreateParams:
        timeoutSeconds: 600
      resources: {}
      type: Recreate
    template:
      metadata:
        labels:
          app: "bar-service-db"
      spec:
        containers:
        - name: "bar-service-db"
          env:
          - name: POSTGRES_DB
            value: "bar-service-db"
          - name: POSTGRES_USER
            value: "admin"
          - name: POSTGRES_PASSWORD
            value: "admin"
          - name: PGDATA
            value: /var/lib/postgresql/data/pgdata
          - name: POD_IP
            valueFrom: { fieldRef: { fieldPath: status.podIP } }
          image: "postgres:9.6"
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "1Gi"
          ports:
            - containerPort: 5432
              protocol: TCP
          livenessProbe:
            exec:
              command:
              - sh
              - -c
              - exec pg_isready --host $POD_IP
            initialDelaySeconds: 60
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
              - sh
              - -c
              - exec pg_isready --host $POD_IP
            initialDelaySeconds: 60
            timeoutSeconds: 3
            periodSeconds: 5
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: "bar-service-db"
        serviceAccount: "bar-service"
        volumes:
          - name: "bar-service-db"
            persistentVolumeClaim:
              claimName: "bar-service-db"
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: "bar-service"
    labels:
      app: "bar-service"
  spec:
    replicas: 1
    selector:
      app: "bar-service"
    strategy:
      activeDeadlineSeconds: 21600
      type: Rolling
      rollingParams:
        failurePolicy: Abort
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
    template:
      metadata:
        labels:
          app: "bar-service"
      spec:
        initContainers:
        - name: "init-bar-service-db"
          image: busybox
          command: ["sh", "-c", "while ! nc -w 1 'bar-service'-db 5432 </dev/null; do echo waiting for 'bar-service'-db; sleep 10; done;"]
        serviceAccountName: "bar-service"
        containers:
        - name: "bar-service"
          image: "docker-registry.default.svc:5000/${IMAGE_NAME}:${APP_VERSION}"
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          livenessProbe:
            failureThreshold: 5
            initialDelaySeconds: 180
            periodSeconds: 20
            successThreshold: 1
            tcpSocket:
              port: 8080
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 5
            initialDelaySeconds: 60
            periodSeconds: 20
            successThreshold: 1
            tcpSocket:
              port: 8080
            timeoutSeconds: 5
          resources:
            requests:
              memory: 1Gi
          env:
          - name: POSTGRES_DATABASE
            value: "bar-service-db"
          - name: POSTGRES_USER
            value: "admin"
          - name: POSTGRES_PASSWORD
            value: "admin"
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    triggers:
      - type: ConfigChange
parameters:
- displayName: Application image name
  name: IMAGE_NAME
  required: true
  value: "bar-service"
- displayName: Application version
  name: APP_VERSION
  required: true
  value: "latest"
- displayName: Current namespace
  name: NAMESPACE
  required: true